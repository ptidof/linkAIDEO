<script type="text/javascript">
  (function(document, tag) {
      var scriptElement = document.createElement(tag), 
          firstScript = document.getElementsByTagName(tag)[0];
      
      scriptElement.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '679395a692c4506f0615b127' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          render: {
            mode: 'embedded', // Mode intégré
            target: document.body // Affichage dans le body entier, modifier si nécessaire
          },
          autostart: true // Lancement automatique du chatbot
        });
      };

      scriptElement.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
      scriptElement.type = "text/javascript"; 
      firstScript.parentNode.insertBefore(scriptElement, firstScript);
  })(document, 'script');
</script>
